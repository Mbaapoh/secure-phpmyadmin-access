---

- name: Start Nginx
  service:
    name: nginx
    state: started

- name:  Reload Nginx
  service:
    name: nginx
    state: reloaded

- name: Restart Nginx
  listen: "Restart Nginx"
  service:
    name: nginx
    state: restarted

- name: Restart Zabbix Agent
  service:
    name: zabbix-agent2
    state: restarted
  listen: "Restart Zabbix Agent"
